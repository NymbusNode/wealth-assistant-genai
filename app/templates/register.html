<!doctype html><html><head>
<meta charset="utf-8"><title>Register</title>
<link rel="stylesheet" href="/static/style.css"></head>
<body class="centered">
<div class="card"><h2>Create account</h2>
<form method="post" action="/register">
<label>Username</label><input name="username" required>
<label>Password</label><input type="password" name="password" required>
<label>Name</label><input name="name">
<label>Age</label><input type="number" name="age" min="0">
<label>Annual income</label><input type="number" step="0.01" name="annual_income">
<label>Risk tolerance</label>
<select name="risk_tolerance"><option value="low">Low</option><option value="medium" selected>Medium</option><option value="high">High</option></select>
<label>Retirement age</label>
<select name="retirement_age">
<option value="55">55</option><option value="60">60</option><option value="62">62</option><option value="65" selected>65</option><option value="67">67</option><option value="70">70</option><option value="75">75</option>
</select>
<label>Financial goal</label><input name="financial_goal">
<button type="submit">Create</button>
</form>
<p class="muted">Have an account? <a href="/login">Login</a></p>
</div></body></html>
