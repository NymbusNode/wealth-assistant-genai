{% extends "base.html" %}{% block content %}
<h2>Profile</h2>
<form method="post" action="/profile" class="grid">
  <div class="card">
    <label>Name</label><input name="name" value="{{user.name}}">
    <label>Age</label><input type="number" name="age" value="{{user.age}}">
    <label>Annual income</label><input type="number" step="0.01" name="annual_income" value="{{user.annual_income}}">
    <label>Risk tolerance</label>
    <select name="risk_tolerance">
      <option value="low" {{ 'selected' if user.risk_tolerance.value=='low' else '' }}>Low</option>
      <option value="medium" {{ 'selected' if user.risk_tolerance.value=='medium' else '' }}>Medium</option>
      <option value="high" {{ 'selected' if user.risk_tolerance.value=='high' else '' }}>High</option>
    </select>
    <label>Retirement age</label>
    <select name="retirement_age">
      <option value="55" {{ 'selected' if user.retirement_age==55 else '' }}>55</option>
      <option value="60" {{ 'selected' if user.retirement_age==60 else '' }}>60</option>
      <option value="62" {{ 'selected' if user.retirement_age==62 else '' }}>62</option>
      <option value="65" {{ 'selected' if user.retirement_age==65 else '' }}>65</option>
      <option value="67" {{ 'selected' if user.retirement_age==67 else '' }}>67</option>
      <option value="70" {{ 'selected' if user.retirement_age==70 else '' }}>70</option>
      <option value="75" {{ 'selected' if user.retirement_age==75 else '' }}>75</option>
    </select>
    <label>Financial goal</label><input name="financial_goal" value="{{user.financial_goal}}">
    <button type="submit">Save</button>
  </div>
</form>{% endblock %}
