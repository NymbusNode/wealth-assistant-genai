{% extends "base.html" %}{% block content %}
<h2>Profile</h2>
<form method="post" action="/profile" class="grid">
  <div class="card">
    <label>Name</label><input name="name" value="{{user.name}}">
    <label>Age</label><input type="number" name="age" value="{{user.age}}">
    <label>Annual income</label><input type="number" step="0.01" name="annual_income" value="{{user.annual_income}}">
    <label>Risk tolerance</label>
    <select name="risk_tolerance">
      <option value="low" {{ 'selected' if user.risk_tolerance.value=='low' else '' }}>Low</option>
      <option value="medium" {{ 'selected' if user.risk_tolerance.value=='medium' else '' }}>Medium</option>
      <option value="high" {{ 'selected' if user.risk_tolerance.value=='high' else '' }}>High</option>
    </select>
    <label>Financial goal</label><input name="financial_goal" value="{{user.financial_goal}}">
    <button type="submit">Save</button>
  </div>
</form>{% endblock %}
